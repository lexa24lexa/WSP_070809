<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Product Details</title>
</head>
<body>
<nav>
  <a th:href="@{/products}">Products Table</a>
  <a th:href="@{/products/new}">Add Product</a>
  <a th:href="@{/about}">About Author</a>
</nav>

<h1>Product Details</h1>
<p><strong>ID:</strong> <span th:text="${product.id}"></span></p>
<p><strong>Name:</strong> <span th:text="${product.name}"></span></p>
<p><strong>Category:</strong> <span th:text="${product.category}"></span></p>
<p><strong>Price:</strong> <span th:text="${product.price}"></span></p>
<p><strong>Description:</strong> <span th:text="${product.description}"></span></p>
<a th:href="@{/products}">Back to List</a>
</body>
</html>
