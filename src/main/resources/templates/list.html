<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product List</title>
</head>
<body>
<h1>Products</h1>
<a th:href="@{/products/new}">Add New Product</a>
<table border="1" cellpadding="5" cellspacing="0">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Category</th>
        <th>Price</th>
        <th>Actions</th> <!-- última coluna com os botões -->
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.category}"></td>
        <td th:text="${product.price}"></td>
        <td>
            <a th:href="@{|/products/${product.id}|}">Details</a> |
            <a th:href="@{|/products/edit/${product.id}|}">Edit</a> |
            <a th:href="@{|/products/delete/${product.id}|}"
               th:onclick="return confirm('Are you sure you want to delete this product?')">
                Delete
            </a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
