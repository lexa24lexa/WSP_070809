<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Products & Categories</title>
</head>
<body>

<nav>
  <a href="/">Home</a>
  <a href="/products/new">Add Product</a>
  <a href="/categories/new">Add Category</a>
  <a href="/about">About Author</a>
</nav>

<h1>Products</h1>
<button id="addProductBtn">Add New Product</button>

<table border="1" cellpadding="5" cellspacing="0">
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Category</th>
    <th>Weight</th>
    <th>Price</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody id="productsTable"></tbody>
</table>

<h1>Categories</h1>
<button id="addCategoryBtn">Add New Category</button>

<table border="1" cellpadding="5" cellspacing="0">
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Code</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody id="categoriesTable"></tbody>
</table>

<script>
  const productsApi = "/api/products";
  const categoriesApi = "/api/categories";

  async function loadProducts() {
    const res = await fetch(productsApi);
    const products = await res.json();
    const tbody = document.getElementById("productsTable");
    tbody.innerHTML = "";

    products.forEach(p => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
      <td>${p.id}</td>
      <td>${p.name}</td>
      <td>${p.categoryCode}</td>
      <td>${p.weight}</td>
      <td>${p.price}</td>
      <td>
        <button onclick="editProduct(${p.id})">Edit</button>
        <button onclick="deleteProduct(${p.id})">Delete</button>
      </td>
    `;
      tbody.appendChild(tr);
    });
  }

  async function deleteProduct(id) {
    if (!confirm("Are you sure?")) return;
    await fetch(`${productsApi}/${id}`, { method: "DELETE" });
    loadProducts();
  }

  function editProduct(id) { window.location.href = `/products/edit/${id}`; }
  document.getElementById("addProductBtn").onclick = () => window.location.href = "/products/new";

  async function loadCategories() {
    const res = await fetch(categoriesApi);
    const categories = await res.json();
    const tbody = document.getElementById("categoriesTable");
    tbody.innerHTML = "";

    categories.forEach(c => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
      <td>${c.id}</td>
      <td>${c.name}</td>
      <td>${c.code}</td>
      <td>
        <button onclick="editCategory(${c.id})">Edit</button>
        <button onclick="deleteCategory(${c.id})">Delete</button>
      </td>
    `;
      tbody.appendChild(tr);
    });
  }

  async function deleteCategory(id) {
    if (!confirm("Are you sure? Deleting this category will also delete all products in it.")) return;
    await fetch(`${categoriesApi}/${id}`, { method: "DELETE" });
    loadCategories();
    loadProducts();
  }

  function editCategory(id) { window.location.href = `/categories/edit/${id}`; }
  document.getElementById("addCategoryBtn").onclick = () => window.location.href = "/categories/new";

  loadProducts();
  loadCategories();
</script>

</body>
</html>
