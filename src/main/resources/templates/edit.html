<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Product</title>
</head>
<body>
<nav>
  <a th:href="@{/products}">Products Table</a>
  <a th:href="@{/products/new}">Add Product</a>
  <a th:href="@{/about}">About Author</a>
</nav>

<h1>Edit Product</h1>
<form th:action="@{|/products/update/${product.id}|}" th:object="${product}" method="post">
  <p>Name: <input type="text" th:field="*{name}" /></p>
  <p>Category: <input type="text" th:field="*{category}" /></p>
  <p>Price: <input type="number" step="0.01" th:field="*{price}" /></p>
  <p>Description: <textarea th:field="*{description}"></textarea></p>
  <button type="submit">Update</button>
</form>
<a th:href="@{/products}">Back to List</a>
</body>
</html>
