<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Category</title>
</head>
<body>
<nav>
  <a href="/">Home</a>

  <!-- admin only -->
  <a href="/products/new" th:if="${#authorization.expression('hasRole(''ADMIN'')')}">Add Product</a>
  <a href="/categories/new" th:if="${#authorization.expression('hasRole(''ADMIN'')')}">Add Category</a>

  <a href="/about">About Author</a>

  <!-- guest -->
  <a href="/login" th:if="${#authentication == null or #authentication.principal == 'anonymousUser'}">Login</a>

  <!-- user -->
  <span th:if="${#authentication != null and #authentication.principal != 'anonymousUser'}">
    <span th:text="${#authentication.principal.username}"></span>
    <a href="/logout">Logout</a>
  </span>

  <!-- cart for user -->
  <span th:if="${#authorization.expression('hasRole(''USER'')')}" style="float:right; margin-left: 20px;">
    <a href="/cart">Cart (<span id="cartCount">0</span> items) - $<span id="cartTotal">0.00</span></a>
  </span>
</nav>
<h1>Edit Category</h1>

<form id="editCategoryForm">
  <p><label>Name:</label><input type="text" id="name" required></p>
  <p><label>Code:</label><input type="text" id="code" required></p>
  <button type="submit">Update</button>
</form>

<button onclick="backToList()">Back to List</button>

<script>
  const apiUrl = "/api/categories";
  const id = window.location.pathname.split("/").pop();

  async function loadCategory() {
    const res = await fetch(`${apiUrl}/${id}`);
    if (!res.ok) { alert("Category not found"); window.location.href = "/"; return; }
    const c = await res.json();
    document.getElementById("name").value = c.name;
    document.getElementById("code").value = c.code;
  }

  document.getElementById("editCategoryForm").onsubmit = async (e) => {
    e.preventDefault();
    const category = {
      name: document.getElementById("name").value,
      code: document.getElementById("code").value
    };

    await fetch(`${apiUrl}/${id}`, {
      method: "PUT",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(category)
    });

    window.location.href = "/";
  };

  function backToList() { window.location.href = "/"; }

  loadCategory();
</script>
</body>
</html>
