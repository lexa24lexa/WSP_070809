<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add New Product</title>
</head>
<body>
<nav>
  <a th:href="@{/products}">Products Table</a>
  <a th:href="@{/products/new}">Add Product</a>
  <a th:href="@{/about}">About Author</a>
</nav>

<h1>Add New Product</h1>

<form th:action="@{/products/save}" th:object="${product}" method="post">

  <p>
    <label for="name">Name:</label>
    <input type="text" th:field="*{name}" id="name" required pattern="[A-Za-z0-9\s]+" />
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
  </p>

  <p>
    <label for="category">Category:</label>
    <input type="text" th:field="*{category}" id="category" required pattern="[A-Za-z\s]+" />
    <span th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></span>
  </p>

  <p>
    <label for="price">Price:</label>
    <input type="number" th:field="*{price}" id="price" required step="0.01" min="0" />
    <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
  </p>

  <p>
    <label for="description">Description:</label>
    <textarea th:field="*{description}" id="description" required></textarea>
    <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
  </p>

  <button type="submit">Save</button>
</form>

<a th:href="@{/products}">Back to List</a>
</body>
</html>
