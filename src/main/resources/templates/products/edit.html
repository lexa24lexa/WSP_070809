<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Product</title>
</head>
<body>
<nav>
  <a href="/">Home</a>

  <!-- admin only -->
  <a href="/products/new" th:if="${#authorization.expression('hasRole(''ADMIN'')')}">Add Product</a>
  <a href="/categories/new" th:if="${#authorization.expression('hasRole(''ADMIN'')')}">Add Category</a>

  <a href="/about">About Author</a>

  <!-- guest -->
  <a href="/login" th:if="${#authentication == null or #authentication.principal == 'anonymousUser'}">Login</a>

  <!-- user -->
  <span th:if="${#authentication != null and #authentication.principal != 'anonymousUser'}">
    <span th:text="${#authentication.principal.username}"></span>
    <a href="/logout">Logout</a>
  </span>

  <!-- cart for user -->
  <span th:if="${#authorization.expression('hasRole(''USER'')')}" style="float:right; margin-left: 20px;">
    <a href="/cart">Cart (<span id="cartCount">0</span> items) - $<span id="cartTotal">0.00</span></a>
  </span>
</nav>
<h1>Edit Product</h1>

<form id="editProductForm">
  <p><label>Name:</label><input type="text" id="name" required></p>
  <p><label>Category:</label><select id="category" required></select></p>
  <p><label>Product Index:</label><input type="number" id="productIndex" step="1" min="1" required></p>
  <p><label>Weight [kg]:</label><input type="number" id="weight" step="0.01" min="0" required></p>
  <p><label>Price [pln]:</label><input type="number" id="price" step="0.01" min="0" required></p>
  <button type="submit">Update</button>
</form>

<button onclick="backToList()">Back to List</button>

<script>
  const apiUrl = "/api/products";
  const categoriesApi = "/api/categories";
  const id = parseInt(window.location.pathname.split("/").pop());

  async function loadCategories() {
    const res = await fetch(categoriesApi);
    const categories = await res.json();
    const select = document.getElementById("category");
    select.innerHTML = "";
    categories.forEach(c => {
      const option = document.createElement("option");
      option.value = c.code;
      option.text = c.name;
      select.appendChild(option);
    });
  }

  async function loadProduct() {
    const res = await fetch(`${apiUrl}/${id}`);
    if (!res.ok) { alert("Product not found."); window.location.href = "/"; return; }
    const p = await res.json();
    document.getElementById("name").value = p.name;
    document.getElementById("productIndex").value = p.productIndex;
    document.getElementById("weight").value = p.weight;
    document.getElementById("price").value = p.price;

    await loadCategories();
    document.getElementById("category").value = p.categoryCode;
  }

  document.getElementById("editProductForm").onsubmit = async (e) => {
    e.preventDefault();
    const product = {
      name: document.getElementById("name").value,
      categoryCode: document.getElementById("category").value,
      productIndex: parseInt(document.getElementById("productIndex").value),
      weight: parseFloat(document.getElementById("weight").value),
      price: parseFloat(document.getElementById("price").value)
    };

    const catsRes = await fetch(categoriesApi);
    const cats = await catsRes.json();
    if (!cats.find(c => c.code === product.categoryCode)) {
      alert("Invalid category. Please select an existing category.");
      return;
    }

    await fetch(`${apiUrl}/${id}`, {
      method: "PUT",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(product)
    });

    window.location.href = "/";
  };

  function backToList() { window.location.href = "/"; }

  loadProduct();
</script>
</body>
</html>
